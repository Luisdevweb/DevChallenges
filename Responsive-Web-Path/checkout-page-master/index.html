<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/devchallenges.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Devchallenges</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header wrapper">
      <h1 class="header__title">checkout</h1>
    </header>
    <main class="main wrapper">
      <section class="aside">
        <div class="checkout wrapper">
          <div class="cart">
            <div class="cart__item">
              <div class="screenshot">
                <img
                  class="cart__image"
                  src="images/photo1.png"
                  alt="product1"
                />
              </div>
              <div class="product">
                <h2 class="product__name">Vintage Backbag</h2>
                <p class="product__discount">
                  $54.99<span class="product__price">$94.99</span>
                </p>
                <div class="counter">
                  <div class="counter__decrease">
                    <button type="button" class="button button--decrease">
                      -
                    </button>
                  </div>
                  <p class="counter__number">1</p>
                  <div class="counter__increase">
                    <button type="button" class="button button--increase">
                      +
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="cart__item">
              <div class="screenshot">
                <img
                  class="cart__image"
                  src="images/photo2.png"
                  alt="product2"
                />
              </div>
              <div class="product">
                <h2 class="product__name">Levi Shoes</h2>
                <p class="product__discount">
                  $74.99<span class="product__price">$124.99</span>
                </p>
                <div class="counter">
                  <div class="counter__decrease">
                    <button type="button" class="button button--decrease">
                      -
                    </button>
                  </div>
                  <p class="counter__number">1</p>
                  <div class="counter__increase">
                    <button type="button" class="button button--increase">
                      +
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="checkout__content">
            <div class="checkout__shipping">
              <p class="size-18">Shipping</p>
              <p>$19</p>
            </div>
            <div class="checkout__total">
              <p class="size-18">Total</p>
              <p>$148.98</p>
            </div>
          </div>
        </div>
      </section>
      <section class="contact">
        <form class="form wrapper">
          <fieldset class="form__fieldset">
            <legend class="form__title">Contact Information</legend>
            <div class="form__field">
              <span class="form__subtitle">E-mail</span>
              <img
                class="form__icon"
                src="images/icons/email.svg"
                alt="email"
              />
              <label for="email" class="form__label">
                <input
                  type="email"
                  id="email"
                  class="form__input"
                  placeholder="Enter your email..."
              /></label>
            </div>
            <div class="form__field">
              <span class="form__subtitle">Phone</span>
              <img class="form__icon" src="images/icons/call.svg" alt="phone" />
              <label for="phone" class="form__label">
                <input
                  type="tel"
                  id="phone"
                  class="form__input"
                  placeholder="Enter your phone..."
              /></label>
            </div>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__title">Shipping Address</legend>
            <div class="form__field">
              <span class="form__subtitle">Full Name</span>
              <img
                class="form__icon"
                src="images/icons/account_circle.svg"
                alt="username"
              />
              <label for="fullname" class="form__label">
                <input
                  type="text"
                  id="fullname"
                  class="form__input"
                  placeholder="Your fullname..."
              /></label>
            </div>
            <div class="form__field">
              <span class="form__subtitle">Address</span>
              <img
                class="form__icon"
                src="images/icons/home.svg"
                alt="address"
              />
              <label for="address" class="form__label">
                <input
                  type="text"
                  id="address"
                  class="form__input"
                  placeholder="Your address..."
              /></label>
            </div>
            <div class="form__field">
              <span class="form__subtitle">City</span>
              <img
                class="form__icon"
                src="images/icons/location_city.svg"
                alt="location city"
              />
              <label for="city" class="form__label"
                ><input
                  type="text"
                  id="city"
                  class="form__input"
                  placeholder="Your city..."
              /></label>
            </div>
            <div class="form__location">
              <div class="form__field">
                <span class="form__subtitle">Country</span>
                <picture>
                  <source
                    srcset="images/icons/public.svg"
                    media="(min-width: 992px)"
                  />
                  <img
                    class="form__icon"
                    src="images/icons/location_city.svg"
                    alt="location country"
                  />
                </picture>

                <label for="country" class="form__label">
                  <select id="country" title="countries" class="form__select">
                    <option disabled selected>Your country...</option>
                    <option>Per√∫</option>
                    <option>United States</option>
                    <option>Mexico</option>
                  </select>
                </label>
              </div>
              <div class="form__field margin-left">
                <span class="form__subtitle">Postal code</span>
                <img
                  class="form__icon"
                  src="images/icons/markunread_mailbox.svg"
                  alt="mailbox"
                />
                <label for="zipcode" class="form__label"
                  ><input
                    type="text"
                    id="zipcode"
                    class="form__input"
                    placeholder="Your postal code..."
                /></label>
              </div>
            </div>

            <div class="remember">
              <input type="checkbox" id="check" class="remember__check" />
              <label for="check" class="remember__label">
                <img
                  class="icon-check"
                  src="images/icons/check.svg"
                  alt="check"
                />
              </label>
              <span class="remember__text"
                >Save this information for next time</span
              >
            </div>
            <div class="continue">
              <button type="submit" class="button button--continue" id="send">
                Continue
              </button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="copy">
        Created by <span class="author">luismac09 </span>-devChallenges.io
      </p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
