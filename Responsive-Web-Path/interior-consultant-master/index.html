<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Devchallenges</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">this interior</h1>
      <div class="icon-container">
        <span class="material-icons"> menu </span>
      </div>
    </header>
    <main class="banner">
      <h2 class="banner__title">Modern interior</h2>
      <p class="banner__text">
        A full-Service residential & commercial interior design and staging
        company offering professional organizing & eco-servicios
      </p>
      <a class="banner__link">
        Read More <span class="material-icons"> trending_flat </span></a
      >
      <div class="design">
        <figure class="image-container">
          <img class="design__image" src="images/photo1.png" alt="photo1" />
        </figure>
        <div class="profile">
          <div class="profile__content">
            <figure>
              <img
                class="profile__photo"
                src="images/photo2.png"
                alt="photo2"
              />
            </figure>
            <div class="author">
              <p class="author__name">Aliza Webber</p>
              <p class="author__job">Interior Designer</p>
            </div>
          </div>
          <p class="profile__footer">Designed in 2020 by Aliza webber</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy;2022 created by Luismac - devChallenges.io</p>
    </footer>
  </body>
</html>
