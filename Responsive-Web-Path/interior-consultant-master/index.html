<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="./images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Devchallenges</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="logo">this interior</h1>
      <span class="icon-menu material-icons"> menu </span>
    </header>
    <main class="body">
      <h2 class="body__title">Modern interior</h2>
      <p class="body__text">
        A full-Service residential & commercial interior design and staging
        company offering professional organizing & eco-services.
      </p>
      <a class="body__link" href="#">
        Read more
        <span class="icon-arrow material-icons"> trending_flat </span></a
      >
      <div class="sample">
        <figure class="image-container">
          <img class="sample__image" src="images/photo1.png" alt="photo1" />
        </figure>
        <div class="profile">
          <div class="profile__content">
            <figure class="photo-container">
              <img
                class="profile__photo"
                src="images/photo2.png"
                alt="photo2"
              />
            </figure>
            <div class="creator">
              <p class="creator__name">Aliza Webber</p>
              <p class="creator__job">Interior Designer</p>
            </div>
          </div>
          <p class="sample__text">Designed in 2020 by Aliza webber</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="copyright">
        &copy;2022 created by <span>Luismac</span>- devChallenges.io
      </p>
    </footer>
  </body>
</html>
