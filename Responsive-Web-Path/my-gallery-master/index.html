<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link rel="icon" href="images/devchallenges.png" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <title>Devchallenges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <article class="profile">
        <img
          class="profile__image"
          src="images/profilePhoto.png"
          alt="profile"
        />
        <h1 class="profile__title">Rodney Cotton</h1>
        <p class="profile__country">Helsinki, Finland</p>
      </article>
      <div class="stats">
        <p class="stats__item">100<span>Posts</span></p>
        <p class="stats__item">2,242<span>Followers</span></p>
        <p class="stats__item">1,432<span>Following</span></p>
      </div>
      <div class="gallery">
        <img
          class="gallery__image gallery__image--nth1"
          src="images/photo1.png"
          alt="photo1"
        />
        <img
          class="gallery__image gallery__image--nth2"
          src="images/photo2.png"
          alt="photo2"
        />
        <img
          class="gallery__image gallery__image--nth3"
          src="images/photo3.png"
          alt="photo3"
        />
        <img
          class="gallery__image gallery__image--nth4"
          src="images/photo4.png"
          alt="photo4"
        />
        <img
          class="gallery__image gallery__image--nth5"
          src="images/photo6.png"
          alt="photo6"
        />
        <img
          class="gallery__image gallery__image--nth6"
          src="images/photo5.png"
          alt="photo5"
        />
      </div>
    </main>
    <footer class="footer">
      <p class="copy">
        created by <span class="coder">Luismac09</span> -devChallenges.io
      </p>
    </footer>
  </body>
</html>
